        button {
        color: #FFF;

    <body>
        <div class="container_12">
            <div style="height:35px; width:100%;"></div>

            <div class="container" style="margin-top:50px;position:relative;">
                <div class="row-fluid">
                    <div class="span12">
                        <center><h2>Set new Exhibit</h2></center>
                    </div>
                </div>
            </div>
            <div class="container" style="margin-top:60px;position:relative;">
                <form id="setup_exhibit" enctype="multipart/form-data" method="POST">
                    <div class="row-fluid">
                        <div class="span3">Exhibit Name</div>
                        <div class="span9">
                        <input type="text"  size=30 name="exhibit_name" required/>
                    </div>
             

                    <div class="row-fluid">
                        <div class="span3">Exhibit Description</div>
                        <div class="span9"><textarea type="text" name="exhibit_desc" required/></textarea>
                        </div>
                    </div>
                    </div>
                   <div class="row-fluid" style="margin-top:50px;">
                        <div class="offset3 span6">
                            <div class="span3">
                                <a href="/" class="btn btn-primary" id="cancel">Cancel</a>
                            </div>
                            <div class="span9">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                       </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
